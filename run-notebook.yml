name: Run Notebook with Papermill

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install papermill google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
      - name: Run notebook
        run: |
          papermill unzip_and_upload.ipynb output.ipynb \
            -p zip_file_id "${{ secrets.ZIP_FILE_ID }}" \
            -p dest_folder_id "${{ secrets.DEST_FOLDER_ID }}" \
            -p service_account_file "service-account.json"
      - name: Upload output notebook as artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-notebook
          path: output.ipynb
